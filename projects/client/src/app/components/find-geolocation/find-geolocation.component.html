<div class="find-geolocation-page">
  <!-- Custom navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Find Geolocation</span>
      
      <!-- Home button in top right -->
      <div class="home-button">
        <a routerLink="/dashboard" class="btn btn-light btn-sm">
          <i class="bi bi-house-fill"></i> Home
        </a>
      </div>
    </div>
  </nav>

  <div class="geolocation-container">
    <div class="page-header">
      <h2>Find Geolocation</h2>
      <p class="description">Enter a dispatch code or store name to save your current location coordinates</p>
    </div>

    <div class="form-container">
      <div class="form-group">
        <label for="dispatchCode">Dispatch Code</label>
        <input 
          type="text" 
          id="dispatchCode" 
          class="form-control" 
          placeholder="Enter dispatch code"
          [(ngModel)]="dispatchCode">
      </div>

      <div class="form-group">
        <label for="storeName">Store Name</label>
        <input 
          type="text" 
          id="storeName" 
          class="form-control" 
          placeholder="Enter store name"
          [(ngModel)]="storeName">
      </div>

      <div class="message-container" *ngIf="message">
        <div class="message" [ngClass]="{'success': messageType === 'success', 'error': messageType === 'error'}">
          {{message}}
        </div>
      </div>

      <div class="current-location" *ngIf="latitude && longitude">
        <div class="coordinates">
          <div class="coordinate">
            <span class="label">Latitude:</span>
            <span class="value">{{latitude}}</span>
          </div>
          <div class="coordinate">
            <span class="label">Longitude:</span>
            <span class="value">{{longitude}}</span>
          </div>
        </div>
      </div>

      <button 
        class="btn btn-primary location-btn" 
        (click)="getCurrentLocation()" 
        [disabled]="isLoading">
        <i class="bi bi-geo-alt-fill"></i>
        <span *ngIf="!isLoading">Get My Location</span>
        <span *ngIf="isLoading">Getting Location...</span>
      </button>
    </div>
  </div>
</div>
