<div class="route-planner-container">
  <header class="navbar">
    <div class="logo">OPTIROUTE</div>
    <div class="nav-links">
      <a class="nav-pill" routerLink="/dashboard">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Sub-navigation bar -->
  <div class="sub-navbar">
    <div class="nav-tabs">
      <a class="nav-tab" [class.active]="!showImport" (click)="showImport = false">
        <i class="bi bi-map"></i> Route Map
      </a>
      <a class="nav-tab" [class.active]="showImport" (click)="showImport = true">
        <i class="bi bi-file-earmark-arrow-up"></i> Order Import
      </a>
      <a class="nav-tab" routerLink="/view-orders" routerLinkActive="active">
        <i class="bi bi-list-check"></i> View Orders
      </a>
    </div>
  </div>

  <div class="content">
    <!-- Import Orders Content -->
    <div *ngIf="showImport" class="import-order-content">
      <app-import-order></app-import-order>
    </div>

    <!-- Route Planner Map Content -->
    <div *ngIf="!showImport" class="route-form-container">
      <!-- Google Maps -->
      <div class="map-container">
        <!-- Maps API Loading State -->
        <div class="maps-loading" *ngIf="!apiLoaded">
          <div class="spinner">
            <i class="bi bi-arrow-repeat"></i>
          </div>
          <p>Loading Google Maps...</p>
        </div>
        
        <!-- Google Maps Component -->
        <google-map 
          *ngIf="apiLoaded"
          height="100%" 
          width="100%" 
          [center]="center" 
          [zoom]="zoom"
          [options]="options"
          (mapInitialized)="onMapInitialized($event)">
          
          <map-info-window></map-info-window>
          
          <map-marker 
            *ngFor="let marker of markers" 
            [position]="marker.position"
            [title]="marker.title"
            [options]="marker.options"
            (mapClick)="openInfoWindow(marker, marker.info)">
          </map-marker>
        </google-map>
      </div>
    </div>
  </div>
</div>
