<div class="admin-container">
  <!-- Header/Navbar -->
  <header class="navbar">
    <div class="logo">OPTIROUTE</div>
    <div class="nav-links">
      <a class="nav-pill" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> LOGOUT
      </a>
    </div>
  </header>

  <div class="dashboard-content">
    <h2 class="dashboard-title">Admin Dashboard</h2>
    
    <div class="admin-cards-grid">
      <!-- Store Masterfile Card -->
      <div class="admin-card" (click)="navigateTo('/store-masterfile')">
        <div class="card-icon">
          <i class="bi bi-grid-3x3"></i>
        </div>
        <div class="card-content">
          <h3>Store Masterfile</h3>
          <p class="card-description">View and manage store information</p>
        </div>
      </div>

      <!-- Store Library Card -->
      <div class="admin-card" (click)="navigateTo('/store-library')">
        <div class="card-icon">
          <i class="bi bi-images"></i>
        </div>
        <div class="card-content">
          <h3>Store Library</h3>
          <p class="card-description">Store images and additional information</p>
        </div>
      </div>

      <!-- Staff/Rosta Card -->
      <div class="admin-card" (click)="navigateTo('/roster')">
        <div class="card-icon">
          <i class="bi bi-people"></i>
        </div>
        <div class="card-content">
          <h3>Staff / Rosta</h3>
        </div>
      </div>

      <!-- Driver Forms Card -->
      <div class="admin-card" (click)="navigateTo('/driver-forms')">
        <div class="card-icon">
          <i class="bi bi-clipboard-check"></i>
        </div>
        <div class="card-content">
          <h3>Driver Forms</h3>
          <p class="card-description">Manage driver forms, assignments and performance</p>
        </div>
      </div>

      <!-- Vehicle/Crate Tracking Card -->
      <div class="admin-card" (click)="navigateTo('/vehicle-crate-tracking')">
        <div class="card-icon">
          <i class="bi bi-graph-up"></i>
        </div>
        <div class="card-content">
          <h3>Vehicle/Crate Tracking</h3>
          <p class="card-description">Track crates going in and out</p>
        </div>
      </div>

      <!-- News/Updates Card -->
      <div class="admin-card">
        <div class="card-icon">
          <i class="bi bi-megaphone"></i>
        </div>
        <div class="card-content">
          <h3>News / Updates</h3>
        </div>
      </div>
    </div>
  </div>
</div>
