<div class="driver-form-container">
    <!-- Professional Navbar -->
  <div class="navbar">
    <div class="logo">Driver Management</div>
    <div class="nav-links">
      <a class="nav-pill" (click)="navigateToDashboard()">
        <i class="bi bi-house-fill"></i> Home
      </a>
    </div>
  </div>

  <!-- Navigation Tabs - Moved directly under header -->
  <div class="nav-tabs-container">
    <div class="nav-tabs">
      <button [class.active]="activeTab === 'forms'" (click)="navigateTo('forms')">
        <i class="bi bi-clipboard-check"></i> Driver Forms
      </button>
      <button [class.active]="activeTab === 'performance'" (click)="navigateTo('performance')">
        <i class="bi bi-graph-up-arrow"></i> Driver Performance
      </button>
      <button [class.active]="activeTab === 'assignments'" (click)="navigateTo('assignments')">
        <i class="bi bi-clipboard-data"></i> Form Assignments
      </button>
      <button [class.active]="activeTab === 'updates'" (click)="navigateTo('updates')">
        <i class="bi bi-truck"></i> Driver Updates
      </button>
      <button [class.active]="activeTab === 'van-issues'" (click)="navigateTo('van-issues')" class="tab-with-notification">
        <i class="bi bi-exclamation-triangle"></i> Van Issues
        <span *ngIf="unverifiedVanIssues > 0" class="notification-badge">{{ unverifiedVanIssues }}</span>
      </button>
    </div>
  </div>

  <div class="content">
    <!-- Router Outlet for Child Routes -->
    <div class="tab-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
